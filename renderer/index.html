<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="styles.css"/>
  <title>Music Player</title>
</head>
<body>

  <!-- Main container -->
  <div class="container">
    <header>
      <!-- Theme toggle switch light and dark -->
      <label class="switch">
        <input type="checkbox" id="toggleTheme">
        <span class="slider"></span>
      </label>
      <span class="moon-icon">üåô</span>
    </header>

    <main class="grid-layout">
      <!-- Left side of layout -->
      <div class="left-column">
        <div class="top-section">
          <!-- Music player controls -->
          <section class="player-controls">
            <div class="track-info">
              <span id="trackTitle" class="track-title">music title</span>
              <span id="trackArtist" class="track-artist">‚Ä¢ author</span>
            </div>
            <div class="controls">
              <span id="mute">üîá</span>
              <span id="favoriteBtn">‚ù§Ô∏è</span>
            </div>

            <!-- Progress and Volume Sliders -->
            <input type="range" id="progress" min="0" max="100">
            <input type="range" id="volume" min="0" max="1" step="0.01">

            <!-- Playback buttons -->
            <div class="buttons">
              <button id="prev">‚èÆÔ∏è</button>
              <button id="play">‚ñ∂Ô∏è</button>
              <button id="next">‚è≠Ô∏è</button>
            </div>

            <!-- Select folder button -->
            <button id="selectFolder" class="select-btn">üìÅ Select Playlist</button>
          </section>

          <!-- Code for visualizer -->
          <section class="visualizer">
            <canvas id="visualizerCanvas"></canvas>
          </section>
        </div>

        <!-- Code for playlist display -->
        <section id="playlist" class="playlist-box">music lists</section>
      </div>

      <!-- Right side of layout -->
      <section id="lyricsBox" class="lyrics-box">lyrics go here</section>
    </main>

    <!-- Hidden audio element -->
    <audio id="audio" hidden></audio>

  </div>

  <!-- Renderer script -->
  <script src="renderer.js" defer></script>

</body>
</html>
